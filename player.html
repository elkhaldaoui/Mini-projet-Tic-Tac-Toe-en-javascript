<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.icons101.com/icon_png/size_512/id_75826/TicTacToeGame.Pnggit">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>TIC TAC TOC</title>
</head>
<body>
    <h1 class="d-flex justify-content-center p-4">TIC TAC TOE</h1>
    <form class="text-center m-4 p-3 font-weight-bold">
        <div class="form-group">
          <label for="player1">PLAYER 1</label>
          <input type="text" class="form-control text-center" id="player1" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="player2">PLAYER 2</label>
            <input type="text" class="form-control text-center" id="player2" placeholder="Enter your Name">
          </div>
        <button id="play" onclick="start()" type="button" class="btn btn-primary">ENTRER</button>
      </form>

    <script src="script.js"></script>
</body>
</html>
