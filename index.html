<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.icons101.com/icon_png/size_512/id_75826/TicTacToeGame.Pnggit">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>TIC TAC TOC</title>
</head>
<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
   
        <!-- Game Instructions -->
        <p id="ins">Game starts by just Tap on 
            box<br><br>First Player starts as 
            <b>Player X</b><br>And<br>Second 
            Player as <b>Player 0</b>
        </p>  
        <br><br>
        <!-- 3*3 grid of Boxes -->
        <input type="button" id="b1" onclick=
            "btn1(); myfunc();" readonly>
   
        <input type="button" id="b2" onclick=
            "btn2(); myfunc();" readonly>
   
        <input type="button" id="b3" onclick=
            "btn3(); myfunc();" readonly>
        <br><br>
   
        <input type="button" id="b4" onclick=
            "btn4(); myfunc();" readonly>
               
        <input type="button" id="b5" onclick=
            "btn5(); myfunc();" readonly>
   
        <input type="button" id="b6" onclick=
            "btn6(); myfunc();" readonly>
        <br><br>
   
        <input type="button" id="b7" onclick=
            "btn7(); myfunc();" readonly>
   
        <input type="button" id="b8" onclick=
            "btn8();myfunc();" readonly>
   
        <input type="button" id="b9" onclick=
            "btn9();myfunc();" readonly>
   
        <!-- Grid end here  -->
        <br><br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="restart()">
            RESTAR
        </button>
   
        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>

    </div>
<script src="script.js"></script>
</body>
</html>
