<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.icons101.com/icon_png/size_512/id_75826/TicTacToeGame.Pnggit">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TIC TAC TOC</title>
</head>
<body>
    <h1 id="h1">Tic Tac Toe</h1>
        <div id="grid">
            <div id="c1" class="case"></div>
            <div id="c2" class="case"></div>
            <div id="c3" class="case"></div>
            <div id="c4" class="case"></div>
            <div id="c5" class="case"></div>
            <div id="c6" class="case"></div>
            <div id="c7" class="case"></div>
            <div id="c8" class="case"></div>
            <div id="c9" class="case"></div>
        </div>
    <div id="score">
      <p>Joueur <span id="joueur">1</span></p>
      <p>Score Joueur 1 : <span id="score1">0</span></p>
      <p>Score Joueur 2 : <span id="score2">0</span></p>
      <p>Matchs nuls : <span id="scoreNul">0</span></p>
    </div>
    <button onclick="rest()" type="button" class="btn btn-primary">Clear</button>
<script src="script.js"></script>
</body>
</html>
